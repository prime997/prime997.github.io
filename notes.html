---
layout: default
title: Notes
use_math: true
---
<h1>Notes</h1>

{% for post in site.posts %}
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  {{ post.content | strip_html | truncatewords: 20 }}
{% endfor %}

<!-- A few things to note with this code: The output path post.url is automatically set by Jeykll; post.title is pulled from the name of the file, but can be overridden by setting the title in the Front Matter of the post. The reference post.excerpt pulls the first paragraph of the content -->
