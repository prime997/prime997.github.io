---
layout: default
---

<div class="sidenav">
	{% for item in site[page.collection] %}
		<ul>
		<li><a href="{{ item.url }}">{{ item.title }}</a></li>
		{% if page.url == item.url %}
			{% include toc.html html=content %}
		{% endif %}	
		</ul>	
	{% endfor %}
</div>

<div class="doc">
	{{ content }}
</div>

<!-- Loop through document (chapters) until page name is chapter name then print toc  -->
