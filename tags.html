---
layout: default
title: Tags
---
<h1>Tags</h1>

{% capture tags %}
  {% for tag in site.tags %}
    {{ tag[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtags = tags | split:' ' | sort %}

{% for tag in sortedtags %}
  <h3><a name="{{ tag }}">{{ tag }}</a></h3>
  <p>
  {% for post in site.tags[tag] %}
    <a href="{{ post.url }}">{{ post.title }}</a> 
  {% endfor %}
  </p>
{% endfor %}
